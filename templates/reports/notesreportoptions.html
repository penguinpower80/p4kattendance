{% extends "base.html" %}
{% load attendancetags %}
{% block title %}Send Report{% endblock %}
{% block content %}

    <form method="post" action="{% url 'attendance:sendreport' report_type='notes' %}">
    {% csrf_token %}
        Type: <input class="input"  type="text" name="entity_type" value="student" /><br/>
        ID: <input class="input" type="text" name="entity_id" value="2687158556" /><br/>
        Start: <input type="text" name="start" value="01/01/2022" /><br/>
        End: <input type="text" name="end" value="05/01/2022" /><br/>

    <div class="columns">
        <div class="column has-text-centered">
            <button class="button is-medium is-primary is-outlined" name="sendreport">
                <span class="icon is-medium">
                  <i class="fas fa-paper-plane"></i>
                </span>
                <span>Send</span>
            </button>
        </div>
    </div>
</form>
{% endblock %}
