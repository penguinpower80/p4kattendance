{% load attendancetags %}
<div class="note card">
    <div class="card-header noteheader has-background-primary">
        {{ note.author.first_name }} {{ note.author.last_name }}
        {% if note.author|has_group:"Facilitators" %}
            (Facilitator)
        {% else %}
            (Mentor)
        {% endif %}
    </div>
    <div class="notebody">
        {{ note.text|safe }}
    </div>
    <div class="notefooter has-background-light">
        <div class="left">
        Created: {{ note.created_at }}
        </div>
        <div class="right">
        Updated: {{ note.updated_at }}
        </div>
    </div>
</div>
